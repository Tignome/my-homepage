
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live News Feed Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #e0e5ec;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    h1 {
      text-align: center;
      font-size: 3rem;
      margin-bottom: 20px;
      font-weight: 700;
      background: linear-gradient(90deg, #1e3c72, #2a5298);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .rss {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 25px;
    }
    .feed {
      position: relative;
      background: #f6f8fa;
      border-radius: 20px;
      padding: 20px;
      box-shadow: 8px 8px 16px #c1c4c8, -8px -8px 16px #ffffff;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      overflow: hidden;
    }
    .feed:hover {
      transform: translateY(-8px);
      box-shadow: 12px 12px 24px #bbbfc3, -12px -12px 24px #ffffff;
    }
    .feed h3 {
      margin-top: 0;
      margin-bottom: 15px;
      font-size: 1.4rem;
      font-weight: 600;
      color: #1a327c;
    }
    .feed ul {
      padding-left: 20px;
      margin: 0;
    }
    .feed li {
      margin-bottom: 10px;
    }
    .feed a {
      text-decoration: underline;
      color: #1e3c72;
      font-weight: 500;
      cursor: pointer;
    }
    .feed a:hover {
      color: #162d57;
    }
  </style>
</head>
<body>

<h1>Live News Feed Dashboard</h1>
<div class="rss">
  <div class="feed" id="feed-ap-top"><h3>ğŸ“° AP News â€“ Top Stories</h3></div>
  <div class="feed" id="feed-ap-politics"><h3>ğŸ›ï¸ AP News â€“ Politics</h3></div>
  <div class="feed" id="feed-wapo-politics"><h3>ğŸ—ï¸ Washington Post â€“ Politics</h3></div>
  <div class="feed" id="feed-nyt-home"><h3>ğŸ”– NYT â€“ Home</h3></div>
  <div class="feed" id="feed-nyt-politics"><h3>âš–ï¸ NYT â€“ Politics</h3></div>
  <div class="feed" id="feed-sds"><h3>ğŸˆ SDS â€“ College Football</h3></div>
  <div class="feed" id="feed-yahoo"><h3>ğŸŸï¸ Yahoo Sports â€“ CFB</h3></div>
  <div class="feed" id="feed-pgohub"><h3>ğŸ® PokÃ©mon GO Hub</h3></div>
  <div class="feed" id="feed-mit-ai"><h3>ğŸ¤– MIT Tech Review â€“ AI</h3></div>
  <div class="feed" id="feed-openai"><h3>ğŸ§  OpenAI Blog</h3></div>
</div>

<script>
  const feeds = {
    'feed-ap-top': 'https://apnews.com/hub/ap-top-news',
    'feed-ap-politics': 'https://apnews.com/hub/politics',
    'feed-wapo-politics': 'https://feeds.washingtonpost.com/rss/politics?itid=lk_inline_manual_2',
    'feed-nyt-home': 'https://rss.nytimes.com/services/xml/rss/nyt/HomePage.xml',
    'feed-nyt-politics': 'https://rss.nytimes.com/services/xml/rss/nyt/Politics.xml',
    'feed-sds': 'https://saturdaydownsouth.com/feed/',
    'feed-yahoo': 'https://sports.yahoo.com/college-football/rss/',
    'feed-pgohub': 'https://pokemongohub.net/feed',
    'feed-mit-ai': 'https://www.technologyreview.com/feed/',
    'feed-openai': 'https://openai.com/blog/rss.xml'
  };

  function fetchFeed(url, containerId) {
    const proxy = 'https://api.allorigins.win/raw?url=' + encodeURIComponent(url);
    fetch(proxy)
      .then(response => response.text())
      .then(str => new window.DOMParser().parseFromString(str, 'text/xml'))
      .then(data => {
        const items = data.querySelectorAll('item');
        const container = document.getElementById(containerId);
        const ul = document.createElement('ul');
        for (let i = 0; i < Math.min(5, items.length); i++) {
          const title = items[i].querySelector('title').textContent;
          const link = items[i].querySelector('link').textContent;
          const li = document.createElement('li');
          const a = document.createElement('a');
          a.href = link;
          a.textContent = title;
          a.target = '_blank';
          li.appendChild(a);
          ul.appendChild(li);
        }
        container.appendChild(ul);
      })
      .catch(err => console.error('Error fetching feed:', url, err));
  }

  Object.entries(feeds).forEach(([id, url]) => fetchFeed(url, id));
</script>

</body>
</html>
